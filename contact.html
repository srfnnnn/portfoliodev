                <p style="font-size: 0.9em; color: #5F1219; margin-bottom: 30px;">
                    Please fill out the form below and will be in touch soon!

                <form id="contact-form">
                    <input type="text" id="firstName" placeholder="FIRST NAME" required
                    style="font-size: 13px; border-radius: 20px; border: 1.5px solid black; background-color: rgb(247, 247, 235); 
                    padding-top: 8px; padding: 8px 22px; margin-bottom: 10px;">
                    
                    <input type="text" id="lastName" placeholder="LAST NAME" required
                    style="font-size: 13px; border-radius: 20px; border: 1.5px solid black; background-color: rgb(247, 247, 235); 
                    padding-top: 8px; padding: 8px 22px; margin-bottom: 10px;">
                    
                    <input type="email" id="email" placeholder="EMAIL ADDRESS" required
                    style="font-size: 13px; border-radius: 20px; border: 1.5px solid black; background-color: rgb(247, 247, 235); 
                    width : 92%; padding:8px 10px; margin-bottom:10px;">

        
                    <input type="tel" id="phonenum" placeholder="PHONE NUMBER" maxlength="8" pattern="[0-9]{8}" required
                    style="font-size: 13px; border-radius: 20px; border: 1.5px solid black; background-color: rgb(247, 247, 235); 
                    width : 92%; padding:8px 10px; margin-bottom:10px;" >
                    
                    <textarea id="message" placeholder="MESSAGE" rows="6" required
                    style="border-radius: 20px; border: 1.5px solid black; background-color: rgb(247, 247, 235); 
                    width: 92%; padding-top: 10px; padding-left: 10px; resize: none;"></textarea>
                    
                    <br><br>
                    
                    <button type="submit" style="padding: 9px 50px; background-color: #4B0D1B; color: #ECE9DC; border-radius: 22px; cursor: pointer;">
                        <span style="font-size: 18px; font-weight: bold;">Submit</span>
                    </button>

                </form>
            </div>
        </section>

        <!-- ✅ EmailJS Library -->
         <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
         
         <script>
         (function(){
            emailjs.init("mgtpAfn8R9dxRsWIc");
        })();

  
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();

    
            const params = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phonenum").value,
                message: document.getElementById("message").value
            };
    
            emailjs.send("service_e2nyjrc", "template_xzkxmhb", params)
      
            .then(function() {
                alert("✅ Message sent successfully!");
                document.getElementById("contact-form").reset();
            }, function(error) {
                alert("❌ Failed to send message. Please try again.");
                console.log(error);
      
            });
        });
        </script>
